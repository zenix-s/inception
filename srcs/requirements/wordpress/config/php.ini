; PHP Configuration for WordPress

; Basic settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; Error reporting
display_errors = Off
log_errors = On
error_log = /var/log/php81/error.log

; Date timezone
date.timezone = Europe/Madrid

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Session
session.cookie_secure = 1
session.cookie_httponly = 1
session.use_strict_mode = 1

; Extensions
extension=mysqli
extension=curl
extension=dom
extension=json
extension=mbstring
extension=openssl
extension=xml
extension=zip
